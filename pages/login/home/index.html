<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chill | Login</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<form action="">
				<div class="form-header">
					<img src="../../../assets/chill-icon.svg" alt="" />
					<h1>Masuk</h1>
					<p>Selamat datang kembali!</p>
				</div>
				<div class="form-body">
					<div class="input">
						<label for="username">Username</label>
						<input type="text" name="" id="" placeholder="Masukan username" />
					</div>
					<div class="input">
						<label for="password">Kata Sandi</label>
						<input
							type="password"
							name=""
							id=""
							placeholder="Masukan kata sandi"
						/>
					</div>
					<div class="action-container">
						<span class="register-link">
							Belum punya akun?
							<a href="">Daftar</a>
						</span>
						<span>
							<a href="">Lupa kata sandi?</a>
						</span>
					</div>
					<div class="button-container">
						<button type="submit" id="login-button">Masuk</button>
						<p>Atau</p>
						<button type="button" id="google-login-button">
							<img src="../../../assets/google-icon.png" alt="" /> Masuk dengan
							Google
						</button>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
